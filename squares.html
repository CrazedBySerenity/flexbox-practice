<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/squares.css">
    <title>Squares</title>
</head>
<body>
    <a href="index.html"> Look at the circles</a>
    <div class="container">
        <div class="card card-1">
            <div class="square square--small"></div>
            <div class="square square--small"></div>
            <div class="square square--small"></div>
        </div>

        <div class="card card-2">
            <div class="square square--tall square--shadow"></div>
            <div class="square square--tall square--shadow"></div>
            <div class="square square--tall square--shadow"></div>
        </div>

        <div class="card card-3">
            <div class="square square--short square--shadow"></div>
            <div class="square square--short square--shadow"></div>
            <div class="square square--short square--shadow"></div>
        </div>

        <div class="card card-4">
            <div class="square square--short square--shadow"></div>
            <div class="square square--short square--shadow"></div>
            <div class="square square--short square--shadow square--offset"></div>
        </div>

        <div class="card card-5">
            <div class="square square--tall">
                <p class="square-text square-text--long">Some text</p>
            </div>
            <div class="square square--short">
                <p class="square-text">Some text</p>
            </div>
            <div class="square square--tall">
                <p class="square-text square-text--long">Some text</p>
            </div>
        </div>

        <div class="card card-6">
            <div class="square square--short square--shadow"></div>
            <div class="square square--long square--shadow"></div>
            <div class="square square--short square--shadow"></div>
        </div>
    </div>
</body>
</html>
